<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Component</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="card">
		<img src="/card-component/images/travel.jpg" alt="Landscape image">
		<header>
			<p class="name">Travel</p>
		</header>
		<h1 class="title">Planning your final summer trip</h1>
		<p class="description">
			Summer is coming to a close just around the corner.
			But it's not too late to squeeze
			in one last weekend trip...
		</p>
		<button class="btn">read more</button>
	</div>
</body>

</html>
